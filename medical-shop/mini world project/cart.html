<!DOCTYPE html>
<html>
<head>
    <title>Cart Page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Header Styles */
        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
        }

        /* Cart Section Styles */
        .cart {
            padding: 40px 20px;
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart .heading {
            text-align: center;
            margin-bottom: 30px;
        }

        .cart .heading h2 {
            font-size: 32px;
            color: #333;
        }

        .cart .cart-item {
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .cart .cart-item img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 20px;
        }

        .cart .cart-item .item-details {
            flex: 1;
        }

        .cart .cart-item .name {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

        .cart .cart-item .quantity {
            font-size: 16px;
            color: #666;
            margin-bottom: 5px;
        }

        .cart .cart-item .price {
            font-size: 16px;
            color: #333;
        }

        .cart .total {
            text-align: right;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }

        .orderNow {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #007bff;
        }

        .orderNow .btn-container {
            text-align: center;
        }

        .orderNow button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            text-transform: uppercase;
            outline: none;
        }

        .orderNow button:hover {
            background-color: #0056b3;
        }

        .orderNow a {
            text-decoration: none;
        }

        .orderNow a button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            text-transform: uppercase;
            outline: none;
            border: none;
        }

        .orderNow a button:hover {
            background-color: #555;
        }
    </style>
    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartContainer = document.getElementById('cart-container');
            let total = 0;

            cart.forEach(item => {
                let itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="item-details">
                        <span class="name">${item.name}</span>
                        <span class="quantity">Quantity: ${item.quantity}</span>
                        <span class="price">Price: $${(item.price * item.quantity).toFixed(2)}</span>
                    </div>
                `;
                cartContainer.appendChild(itemElement);
                total += item.price * item.quantity;
            });

            document.getElementById('total').innerText = `Total: $${total.toFixed(2)}`;
        }

        function proceedToPayment() {
            // Here you would redirect to the payment page or handle payment processing
            alert("Proceeding to payment...");
        }

        window.onload = loadCart;
    </script>
</head>
<body>
    <!-- <header>
        Cart Page
    </header> -->
    <section class="cart" id="cart">
        <div class="heading">
            <h2>Your Cart</h2>
        </div>
        <div id="cart-container">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="total" id="total">
            <!-- Total amount will be dynamically added here -->
        </div>
        <div class="orderNow">
           <a href="checkout.html"> <button onclick="proceedToPayment()">Proceed to Payment</button></a>
            <div class="btn-container">
                <a href="product.html"><button>Continue Shopping</button></a>
            </div>
        </div>
    </section>
</body>
</html>
