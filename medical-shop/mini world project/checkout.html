<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <!-- <link rel="stylesheet" href="styles.css"> External CSS file -->
    <style>
        /* Enhanced CSS for Checkout Page */
        .checkout-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .checkout-heading {
            text-align: center;
            margin-bottom: 30px;
        }

        .checkout-heading h2 {
            font-size: 32px;
            color: #333;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            text-transform: uppercase;
            outline: none;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .form-group button[type="reset"] {
            background-color: #dc3545;
            margin-left: 10px;
        }

        .form-group button[type="reset"]:hover {
            background-color: #c82333;
        }

        .order-summary {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .order-summary h3 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .order-summary .total {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        .qr-code {
            text-align: center;
            margin-top: 20px;
        }

        .qr-code img {
            width: 200px;
            height: 200px;
        }

        @media (max-width: 768px) {
            .checkout-container {
                padding: 10px;
            }

            .checkout-heading h2 {
                font-size: 28px;
            }

            .form-group input, .form-group textarea {
                padding: 8px;
                font-size: 14px;
            }

            .form-group button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-heading">
            <h2>Checkout</h2>
        </div>
        <form id="checkoutForm" onsubmit="return validateForm();">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="number">Phone Number</label>
                <input type="text" id="number" name="number" required>
            </div>
            <div class="form-group">
                <label for="paymentMethod">Payment Method</label>
                <select id="paymentMethod" name="paymentMethod" required onchange="toggleQRCode()">
                    <option value="">Select Payment Method</option>
                    <option value="googlePay">Google Pay</option>
                    <option value="creditCard">Credit Card</option>
                    <option value="debitCard">Debit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="cashOnDelivery">Cash On Delivery</option>
                </select>
            </div>
            <div class="qr-code" id="qrCode" style="display:none;">
                <img src="google-pay-qr-code.png" alt="Scan to Pay with Google Pay">
                <p>Scan the QR Code using Google Pay</p>
            </div>
            <div class="form-group">
                <button type="submit">Complete Payment</button>
                <button type="reset">Reset</button>
                <a href="cart.html"> <button type="button">Cart</button></a>
            </div>
        </form>
        <div class="order-summary" id="orderSummary">
            <h3>Order Summary</h3>
            <div class="total" id="checkoutTotal">
                <!-- Total amount will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let total = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;
            });

            document.getElementById('checkoutTotal').innerText = `Total: â‚¹${total.toFixed(2)}`;
        }

        function toggleQRCode() {
            const paymentMethod = document.getElementById('paymentMethod').value;
            const qrCode = document.getElementById('qrCode');

            if (paymentMethod === 'googlePay') {
                qrCode.style.display = 'block';
            } else {
                qrCode.style.display = 'none';
            }
        }

        function validateForm() {
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const number = document.getElementById('number').value;
            const paymentMethod = document.getElementById('paymentMethod').value;

            if (!fullName || !email || !address || !number || !paymentMethod) {
                alert("Please fill all the fields.");
                return false;
            }

            processPayment();
            return false;
        }

        function processPayment() {
            const number = document.getElementById('number').value;
            const fullName = document.getElementById('fullName').value;
            const paymentMethod = document.getElementById('paymentMethod').value;

            if (paymentMethod === 'googlePay') {
                alert("Payment processed successfully! A receipt will be sent to your WhatsApp.");
                sendToWhatsApp(number, fullName);
            } else {
                alert("Payment processed successfully!");
            }

            window.location.href = "confirmation.html"; // Redirect to confirmation page
        }

        function sendToWhatsApp(phoneNumber, fullName) {
            const message = `Hi ${fullName}, your payment was successful!`;
            const whatsappURL = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;
            window.open(whatsappURL);
        }

        window.onload = loadCart;
    </script>
</body>
</html>
