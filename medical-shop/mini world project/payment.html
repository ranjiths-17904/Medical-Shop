<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Payment</title>
    <style>
        .payment-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .payment-heading {
            margin-bottom: 30px;
        }

        .payment-heading h2 {
            font-size: 32px;
            color: #333;
        }

        .qr-code {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            background: url('your-google-pay-qr-code.png') no-repeat center center;
            background-size: cover;
        }

        .payment-details {
            margin-top: 20px;
        }

        .payment-details p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .payment-details .total-amount {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .confirm-payment {
            margin-top: 30px;
        }

        .confirm-payment button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            text-transform: uppercase;
            border: none;
            outline: none;
        }

        .confirm-payment button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-heading">
            <h2>Complete Your Payment</h2>
        </div>
        <div class="qr-code"></div>
        <div class="payment-details">
            <img src="C:\xampp\htdocs\medical-shop\mini world project\QR.jpeg">
            <p>Scan the QR code above using Google Pay</p>
            <p class="total-amount">Total Amount: $99.99</p>
        </div>
        <div class="confirm-payment">
            <button onclick="confirmPayment()">Confirm Payment</button>
        </div>
    </div>

    <script>
        function confirmPayment() {
            alert("Payment confirmed!");
            window.location.href = "confirmation.html";
        }
    </script>
</body>
</html>
